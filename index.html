<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Walking Tour Creator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>City Walker: Historic Tour Creator</h1>
        <p>Plan your perfect city walk. Add photos and descriptions below.</p>
    </header>

    <main class="container">
        <section class="control-panel">
            <h2>Add New Landmark</h2>
            <form id="landmark-form">
                <div class="form-group">
                    <label for="title">Landmark Name</label>
                    <input type="text" id="title" required placeholder="e.g. City Hall">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" required placeholder="Short history (1-3 sentences)"></textarea>
                </div>

                <div class="form-group">
                    <label for="coordinates">Location (Click map or enter manually)</label>
                    <div class="coord-inputs">
                        <input type="number" id="lat" step="any" placeholder="Latitude" required>
                        <input type="number" id="lng" step="any" placeholder="Longitude" required>
                    </div>
                    <button type="button" id="geo-btn">üìç Use My Current Location</button>
                </div>

                <div class="form-group">
                    <label for="image">Upload Photo</label>
                    <input type="file" id="image" accept="image/*" required>
                </div>

                <button type="submit" class="save-btn">Save Landmark</button>
            </form>

            <hr>
            
            <h3>Tour Stops</h3>
            <ul id="landmark-list">
                </ul>
        </section>

        <section class="map-container">
            <div id="map"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
